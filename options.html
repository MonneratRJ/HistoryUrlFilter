<!DOCTYPE html>
<html>
  <head>
    <title>History URL Filter</title>
    <link rel="stylesheet" href="word-list.css" />
  </head>
  <body>
    <div class="header">
      <img src="icon128.png" alt="Icon" />
      <h1>History URL Filter</h1>
      <p>Version 1.1 beta</p>
    </div>
    <div class="word-list">
      <h1>Filter these domains:</h1>
      <div id="word-list"></div>
      <input
        type="text"
        id="input"
        placeholder="Enter words to be blocked in browser history"
      />&NonBreakingSpace;
      <button id="add-domain">Add</button>
      <br /><br />
      <button id="refresh">Refresh List</button>

      <!-- Paypal button -->
      <form
        action="https://www.paypal.com/donate"
        method="post"
        target="_blank"
      >
        <input type="hidden" name="business" value="RFHNR4TM6KPQ4" />
        <input type="hidden" name="no_recurring" value="0" />
        <input
          type="hidden"
          name="item_name"
          value="Adding a recurring donation of any amount would keep me being able to work towards providing more free tools for regular people"
        />
        <input type="hidden" name="currency_code" value="USD" />
        <input
          type="image"
          src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif"
          border="0"
          name="submit"
          title="PayPal - The safer, easier way to pay online!"
          alt="Donate with PayPal button"
        />
        <img
          alt=""
          border="0"
          src="https://www.paypal.com/en_BR/i/scr/pixel.gif"
          width="1"
          height="1"
        />
      </form>
    </div>

    <script src="word-list.js"></script>
  </body>
</html>
